<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--<link href="Login.css" type="text/css" rel="stylesheet">-->
<title>登陆界面</title>
<style>
	.center{width: 500px;height: 300px';text-align: center;line-height: 500px;}
</style>
</head>
<script>
	function myfunction()
	{
		var x=document.getElementById("name").value;	//获取用户名
		var y=document.getElementById("password").value;//获取密码
		if(x==1001&y==0001)								//匹配用户名和密码是否正确
		{
			alert("登陆成功，请稍后");
			window.location.href="/Homepage";
		}
		else
		{
			alert("用户名或密码错误");
		}
		
	}
</script>
<body>
	<center>
	<form class="center">
		<br/>
    	<br/>
    	<br/>
    	<br/>
    <fieldset style="width:300px">
  	<legend>Adminlogin:</legend>
  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name: <input id="name" type="text" ><br>
  	password: <input id="password" type="text" ><br>
  	<button type="button" onclick="myfunction()">Enter</button>
 	</fieldset>
	</form>
	</center>
</body>
</html>
